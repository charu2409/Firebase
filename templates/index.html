<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7f6;
    }

    /* Sidebar */
    .sidebar {
      width: 80px; /* widened */
      background-color: #024731; /* green theme */
      height: 100vh;
      position: fixed;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar .logo {
      width: 60px;   /* bigger logo */
      height: 60px;
      margin-bottom: 40px;
    }

    .sidebar a {
      display: block;
      margin: 20px 0;
      font-size: 22px;
      color: white;
      text-align: center;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    /* Main content */
    .main {
      margin-left: 80px; /* adjust for wider sidebar */
      padding: 20px;
    }

    h2 {
      color: #024731;
    }

    /* Search box */
    .search-box {
      display: flex;
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }

    .search-box button {
      padding: 8px 12px;
      border: none;
      background: #024731;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .search-box button:hover {
      background: #036142;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    table th, table td {
      text-align: left;
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background: #024731; /* green header */
      color: white;
    }

    table tr:hover {
      background: #f1f1f1;
    }

    /* Operations buttons */
    .btn {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 2px;
    }

    .btn-edit {
      background: #ffc107;
      color: black;
    }

    .btn-delete {
      background: #dc3545;
      color: white;
    }

    .btn-edit:hover {
      background: #e0a800;
    }

    .btn-delete:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="/static/logo.png" alt="Logo" class="logo"> <!-- Replace with your logo path -->
    <a href="#"><i class="fas fa-home"></i></a>
    <a href="#"><i class="fas fa-plus"></i></a>
  </div>

  <!-- Main -->
  <div class="main">
    <h2>Weather Dashboard</h2>

    <!-- Search -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by city">
      <button onclick="searchCity()">Search</button>
    </div>

    <!-- Table -->
    <table id="cityTable">
      <thead>
        <tr>
          <th>City</th>
          <th>Air Quality</th>
          <th>Humidity</th>
          <th>Status</th>
          <th>Temperature</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody id="cityTableBody">
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    async function fetchCities() {
      const res = await fetch('/get-all-cities');
      const cities = await res.json();
      const tbody = document.getElementById("cityTableBody");
      tbody.innerHTML = "";

      cities.forEach(city => {
        const row = `
          <tr>
            <td>${city.city}</td>
            <td>${city.air_quality || '-'}</td>
            <td>${city.humidity || '-'}</td>
            <td>${city.status || '-'}</td>
            <td>${city.temperature || '-'}</td>
            <td>
              <button class="btn btn-edit" onclick="editCity('${city.city}')">Edit</button>
              <button class="btn btn-delete" onclick="deleteCity('${city.city}')">Delete</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    async function searchCity() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return fetchCities();
      const res = await fetch(`/city/${query.toLowerCase()}`);
      if (res.status === 200) {
        const city = await res.json();
        const tbody = document.getElementById("cityTableBody");
        tbody.innerHTML = `
          <tr>
            <td>${city.city}</td>
            <td>${city.air_quality || '-'}</td>
            <td>${city.humidity || '-'}</td>
            <td>${city.status || '-'}</td>
            <td>${city.temperature || '-'}</td>
            <td>
              <button class="btn btn-edit" onclick="editCity('${city.city}')">Edit</button>
              <button class="btn btn-delete" onclick="deleteCity('${city.city}')">Delete</button>
            </td>
          </tr>`;
      } else {
        alert("City not found");
      }
    }

    async function deleteCity(cityName) {
      if (!confirm(`Delete ${cityName}?`)) return;
      await fetch('/delete-city', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ city: cityName })
      });
      fetchCities();
    }

    function editCity(cityName) {
      alert("Edit functionality not implemented yet for " + cityName);
    }

    window.onload = fetchCities;
  </script>
</body>
</html>
